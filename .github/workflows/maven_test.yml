name: Java CI with Maven

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'temurin'
          cache: 'maven'

      # --- 注意：删除了 chmod 那一步 ---

      - name: Run Unit Tests
        # --- 注意：这里改成了 mvn (去掉了前面的 ./) ---
        run: mvn clean test -B