name: Java CI with Maven

# 触发条件：当你 push 代码到 main 分支时
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 把代码从 GitHub 仓库拉下来
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 配置 Java 环境，必须指定 JDK 23
      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'       # 指定 JDK 23
          distribution: 'temurin'  # 这是最常用的 OpenJDK 发行版
          cache: 'maven'           # 开启缓存，加速下载依赖

      - name: Run Unit Tests
          # 把 ./mvnw 改成 mvn
        run: mvn clean test -B

      # 4. 运行测试
      # clean: 清理旧文件
      # test: 运行测试
      # -B: Batch mode，日志显示更简洁
      - name: Run Unit Tests
        run: ./mvnw clean test -B